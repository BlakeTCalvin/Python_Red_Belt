<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" 
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" 
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
    #container {
        width: 1000px;
        height: 1000px;
    }
    #wish_container{
        display: inline-block;
        border-style: solid;
        border-width: 5px;
        padding: 10px;
    }
    #content {
        padding: 0px 15px;
    }
    form {
        display: inline-block;
    }
    h1 {
        display: inline-block;
        margin: 10px 100px 10px 10px;
    }
    ul {
        list-style-type: none;
    }
    </style>
    <title>Belt Exam</title>
</head>
<body>
    <div id="container">
        <h1>Hello {{ session['first_name'] }}! Make a Wish!</h1>
        <form action="/logout">
            <input type="submit" value="Logout">
        </form>
        <div id="content">
            {% with messages = get_flashed_messages() %}     
                {% if messages %}                           
                    {% for message in messages %}            
                        <p>{{message}}</p>                   
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div id="wish_container">
                <form action="/make_new_wish" method="post">
                    <ul>
                        <li>I wish for <input type="text" name="wish"></li>
                        <li>Description <input type="text" name="description"></li>
                    </ul>
                    <input type="submit" value="Submit">
                </form>
                <form action="/wishes">
                    <input type="submit" value="Cancel">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
